<div class="card text-center">
  <div class="card-header text-center">
    <ul class="nav nav-pills card-header-pills">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" routerLink="/">BlackHole</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav"
                aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item ">
              <a class="nav-link" routerLink="/"
                 routerLinkActive="active"
                 [routerLinkActiveOptions]="{exact: true}">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="todo"
                 routerLinkActive="active">todo</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" routerLink="album"
                 routerLinkActive="active">Albums</a>
            </li>
          </ul>
        </div>
      </nav>
    </ul>
    <div class="card-body">
      <router-outlet></router-outlet>
    </div>

    <footer class="app-footer">
      <div>
        <a href="https://coreui.io">CoreUI</a>
        <span>&copy; 2018 creative Labs.</span>
        <span>Powered by</span>
        <a href="https://coreui.io"> CoreUI</a>
      </div>
    </footer>
  </div>
</div>
