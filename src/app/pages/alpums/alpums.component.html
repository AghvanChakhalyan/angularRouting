<div class="container-fluid">
  <div class="card d-lg-inline-flex" style="width: 18rem;" *ngFor="let albume of albums">
    <div class="card-body ">
      <h5 class="card-title">{{albume.userId}}</h5>
      <h6 class="card-subtitle mb-2 text-muted">{{albume.id}}</h6>
      <p class="card-text">{{albume.title}}</p>
    </div>
  </div>
</div>
